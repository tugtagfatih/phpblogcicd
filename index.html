<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Adresi Göster</title>
</head>
<body>
    <h1>Public IP Adresiniz:</h1>
    <p id="public-ip">Yükleniyor...</p>

    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('public-ip').innerText = data.ip;
            })
            .catch(error => {
                console.error('Hata:', error);
                document.getElementById('public-ip').innerText = 'IP adresi alınamadı.';
            });
    </script>
</body>
</html>
